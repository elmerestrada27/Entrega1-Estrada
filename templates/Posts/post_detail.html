{% extends 'Posts/post_list.html' %}
{% block title %}
Post {{post.id}}
{% endblock title %}
{% block body_block%}
<div class="container">
    
    <h2>{{post.title}}</h2>
    <dl>
      <dt>{{post.publish_date}}</dt>
      <dd>{{post.content}}</dd>
    </dl>

    <h4></h4>
    <a class="btn btn-primary" href={% url 'post:update' post.id %}>Modificar Post</a>
    <a class="btn btn-primary" href={% url 'post:delete' post.id %}>Eliminar Post</a>
    <a class="btn btn-primary" href={% url 'post:list' %}>Volver</a>
</div>
{%endblock body_block%}
