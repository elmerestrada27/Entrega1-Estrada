<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de posts: </h1>
    {% if post_list %}
        {% for post in post_list  %}
            <li>
                <b>Titulo:</b> {{post.title}}
                <p>
                    {% comment %} namespace: name-url {% endcomment %}
                    <a href="{% url 'post:detail' post.id %}"> Ver </a> |
                    <a href="{% url 'post:update' post.id %}"> Editar </a> |
                    <a href="{% url 'post:delete' post.id %}"> Borrar </a> |
                </p>
            </li>
        {% endfor %}    
    {% else %}
    </h2>No hay registro de Posts</h2>
    {% endif %}
    <a href={% url 'post:create' %}> >> Crear Post << </a>
</body>
</html>
